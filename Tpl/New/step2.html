<tr>
    <td colspan="3" style="font-size:12px;text-align:center;">

        bordercolor="#DDDDDD">
        </table>
        <table width="544px" border="0" cellpadding="0" cellspacing="0" bordercolor="#DDDDDD"
        align="center">
            <tbody>

            <tbody>

                    <td width=544px background='/img/new_bg.jpg'>
                        <table width=500px align=center>

                                <td>
                                    <p>
                                        <b>
                                            给id为{$yxtid}的基厅<font color=orange><u>{$yxtname}</u></font>添加一台鼓
                                                                                    </b>
                                    </p>
                                    <form method="post" action="/New/insertnew" style="font-size:12px;">
                                        <input type="hidden" name="yxtid" value="{$yxtid}" />
                                                                               
                                        代目（请直接输入数字，12增请输入12m，亚洲版请输入11a或12a）：
                                        <input type="text" name="jt_dm" maxlength=3 style="width:25px" /><br />
                                        &nbsp; 价格（几币几曲什么的，双人有送么？）：
                                        <input type="text" name="jt_jg" maxlength=30 style="width:150px" /><br/>
                                        鼓况（其实不光是感应器鼓皮，音箱好么，有没有黑屏？）：
                                        <INPUT TYPE=TEXTBOX NAME="jt_gk" maxlength=200 style="width:150px" />
                                        <hr>
                                        <p align=right>
                                            验证码：<input type="text" name="verify">
																						<img id="verifyImg" src="/New/verify" onClick="changeVerify()" title="点击刷新验证码" /><input type="submit" value="下一步">
                                        </p>接下来的列表中包含了记录在案的本厅所有机台，在您添加新机台后会马上显示出来。添加完毕后直接关闭页面就可以了。<br />
                                        <if condition="$list == NULL"><b>本厅暂无已添加机台哦！</b>
																				<else />
                                        <volist name='list' id='vo' >
                                        	<b>本厅已有机台</b><br />
																						<!-- 流水号:{$vo.id}<br/> -->
																						代目： {$vo.jt_dm}<br/>
																						价格： {$vo.jt_jg}<br/>
																						鼓况： {$vo.jt_gk}<br/>
																						<hr>
																				</volist>
																				</if>
                                    </form>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </tbody>
            <script language="JavaScript">
						function changeVerify(){
							var timenow = new Date().getTime();
							document.getElementById('verifyImg').src='/New/verify/'+timenow;  
						}
						</script>
            <tbody>
